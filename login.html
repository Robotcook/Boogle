<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Boogle Login</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="logo-container">
<img src="Logo.jpg">
</div>
<div class="title-block">
  <p class="login-title">One Account. All of Boogle. </p>
</div>
<div class="signin-block">
  <h1 class="login-text">Sign in with your Boogle Account. </h1>
</div>
<div class="account-wall">
  <img class="profile-picture" src="anonym.jpg" alt="profile picture"

  <form class="form-sign-in">
    <input type="text" class="form-control" placeholder="Enter Your e-mail" required autofocus" />
<br />
    <input class="next-button" value="Next"type="submit"/>
  </form>
  <div class="need-help">
  <a href="#" class="link-need-help">Need help? </a>
  </div>

</div>

<div class="create-account">
<a href="new-account.html" class="link-create-account">Create an account </a>
</div>

</body>
</html>
